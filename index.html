<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Random Redirect</title>

    <script>
    document.addEventListener("DOMContentLoaded", function () {

        const links = [
            "https://www.effectivegatecpm.com/zxgbp7nnhh?key=1e6f7f9c8a6b732e72ed04b41d0a50a9",
            "https://www.effectivegatecpm.com/zx48d07js?key=b48c512dd74ff2d1fbc550ec1209b63c",
            "https://www.effectivegatecpm.com/xptxt0pcs4?key=31b79c1943c5b2f680b05d02856dd7bf",
            "https://www.effectivegatecpm.com/vi94bfs9b?key=dcb9550a96441c6688aa686437235cac",
            "https://www.effectivegatecpm.com/gh9yty1j?key=5e086de21b92f2a81953ba7d84b99fdc",
            "https://www.effectivegatecpm.com/g32zexm3?key=87b247f657b695954b2242975ec46720",
            "https://www.effectivegatecpm.com/vfq63akgy?key=f4def37769508317c04907310d571a13",
        ];

        // browser-এ আগের link আছে কিনা check
        let savedLink = localStorage.getItem("fixed_random_link");

        // যদি প্রথমবার হয়
        if (!savedLink) {
            const randomIndex = Math.floor(Math.random() * links.length);
            savedLink = links[randomIndex];
            localStorage.setItem("fixed_random_link", savedLink);
        }

        // redirect
        window.location.replace(savedLink);
    });
    </script>

</head>
<body>
    <p style="text-align:center; margin-top:50px;">
        Redirecting, please wait...
    </p>
</body>
</html>
